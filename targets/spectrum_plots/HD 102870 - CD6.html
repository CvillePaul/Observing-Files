<!DOCTYPE html>
<html name="PEPSI Observations for HD 102870">
  <head>
    <title>PEPSI Observations for HD 102870</title>
    <link href="https://unpkg.com/flickity@2/dist/flickity.min.css" rel="stylesheet">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  </head>
  <body>
    <div class="carousel">
      <div class="flikity-cell">
        <img src="PEPSI SpectrumPlot.2025-04-08~04_28_12.307~Red.png">
      </div>
    </div></div>
    <style>.flickity-cell {width: 100%}</style>
    <script>
                    var flkty = new Flickity('.carousel', {
                        wrapAround: false,
                        pageDots: false,
                    });

                    flkty.on( 'change', function( index ) {
                        flkty.select(index, false, true);
                    }); 
                    flkty.focus();
                    </script>
  </body>
</html>
